      <div class="mesgs w-100">
        <div class="msg_history">
          <div class="incoming_msg my-5" *ngFor=" let msg of _servData.arrMsgs">
            <div class="incoming_msg_img"> <img [src]="msg['pic']" alt="sunil">
            </div>
            <div class="received_msg">
              <div class="received_withd_msg w-100">
                <span class="time_date"> {{msg["user"]}}</span>

                <p>{{msg["text"]}}</p>
                <span class="time_date"> {{msg["dt"]}}</span>
              </div>
            </div>
          </div>

        </div>



        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
